<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatApp</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    * {
  margin: 0;
  padding: 0;
}

body {
  background-color: #548687;
  text-align: center;
}

.container {
  height: 70vh;
  display: flex;  

  justify-content: center;
  align-items: center;
}

.game {
  margin-right: 300px;
  height: 60vmin;
  width: 60vmin;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 1.5vmin;
}

.box {
  height: 18vmin;
  width: 18vmin;
  border-radius: 1rem;
  border: none;
  box-shadow: 0 0 1rem rgba(0, 0, 0, 0.3);
  font-size: 8vmin;
  color: #b0413e;
  background-color: #ffffc7;
}

#reset-btn {
  padding: 1rem;
  font-size: 1.25rem;
  background-color: #191913;
  color: #fff;
  border-radius: 1rem;
  border: none;
}

#new-btn {
  padding: 1rem;
  font-size: 1.25rem;
  background-color: #191913;
  color: #fff;
  border-radius: 1rem;
  border: none;
}

#msg {

  color: #ffffc7;
  font-size: 5vmin;
}

.msg-container {
  height: 100vmin;
  display: flex;
  justify-content: center;
  flex-direction: column;
  gap: 4rem;
}

.hide {
  display: none;
}

p{
  color:rgb(251, 250, 251); text-align:center; background-color: black;font-family: Arial, Helvetica, sans-serif;
}
li{
  font-family: Georgia; text-align: center;
  font-family: Arial, Helvetica, sans-serif;
    
}
.chat-m{
  margin-right: 300px;
  height: 300px;
  width: 300px;
  background-color: #ffffc7;
  border: 7px solid rgb(0, 0, 0);
  border-radius: 9px;
}
.msg-btn{
  padding: 3px;
  border: 2px solid black;
  border-radius: 4px;
  background-color: rgb(255, 255, 255);

}
#name{
  width :40px;
}
#name,#input{
  margin-top: 3px;
  border: 1px solid black;
  border-radius: 7px;
  padding: 3px;
}
</style>
</head>

<body>

    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
      </div>
      <main>
        <h1 style="margin-left: 270px;">Tic Tac Toe</h1>
        <div class="container">
          <div class="chat-m">
            <ul id="list"></ul>
            <form id="form">
            <input id="name" placeholder="Name">
            <input id="input" placeholder="Message">
            <button class="msg-btn">Send</button>
            </form>
            </div>
          <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
        </div>
        <button id="reset-btn" style="margin-left: 270px;">Reset Game</button>
      </main>
     





















<script src="/socket.io/socket.io.js"></script>









<script>
    let boxes = document.querySelectorAll(".box");
let resetBtn = document.querySelector("#reset-btn");
let newGameBtn = document.querySelector("#new-btn");
let msgContainer = document.querySelector(".msg-container");
let msg = document.querySelector("#msg");

let turnO = true; //playerX, playerO
let count = 0; //To Track Draw

const winPatterns = [
  [0, 1, 2],
  [0, 3, 6],
  [0, 4, 8],
  [1, 4, 7],
  [2, 5, 8],
  [2, 4, 6],
  [3, 4, 5],
  [6, 7, 8],
];

const resetGame = () => {
  turnO = true;
  count = 0;
  enableBoxes();
  msgContainer.classList.add("hide");
};

boxes.forEach((box) => {
  box.addEventListener("click", () => {
    if (turnO) {
      //playerO
      box.innerText = "O";
      turnO = false;
    } else {
      //playerX
      box.innerText = "X";
      turnO = true;
    }
    box.disabled = true;
    count++;

    let isWinner = checkWinner();

    if (count === 9 && !isWinner) {
      gameDraw();
    }
  });
});

const gameDraw = () => {
  msg.innerText = `Game was a Draw.`;
  msgContainer.classList.remove("hide");
  disableBoxes();
};

const disableBoxes = () => {
  for (let box of boxes) {
    box.disabled = true;
  }
};

const enableBoxes = () => {
  for (let box of boxes) {
    box.disabled = false;
    box.innerText = "";
  }
};

const showWinner = (winner) => {
  msg.innerText = `Congratulations, Winner is ${winner}`;
  msgContainer.classList.remove("hide");
  disableBoxes();
};

const checkWinner = () => {
  for (let pattern of winPatterns) {
    let pos1Val = boxes[pattern[0]].innerText;
    let pos2Val = boxes[pattern[1]].innerText;
    let pos3Val = boxes[pattern[2]].innerText;

    if (pos1Val != "" && pos2Val != "" && pos3Val != "") {
      if (pos1Val === pos2Val && pos2Val === pos3Val) {
        showWinner(pos1Val);
        return true;
      }
    }
  }
};

newGameBtn.addEventListener("click", resetGame);
resetBtn.addEventListener("click", resetGame);

const socket=io();
const form=document.getElementById('form');
const name=document.getElementById('name');
const input=document.getElementById('input');
const list=document.getElementById('list');


form.addEventListener('submit',e=>{
e.preventDefault();
if(input.value){
socket.emit('name',name.value);
socket.emit('chat message',input.value);
input.value=" ";
}
})
socket.on('name',user=>{
const item=document.createElement('p');
item.textContent=user;
list.appendChild(item);
})
socket.on('chat message',msg=>{
const item=document.createElement('li');
item.textContent=msg;
list.appendChild(item);
})
</script>
</body>
</html>
